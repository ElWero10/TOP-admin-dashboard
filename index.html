<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="dashboard">
            <img src="./icons/dashboard-icon.svg">
            <h1>Dashboard</h1>
        </div>
        <div class="home">
            <img src="./icons/home-icon.svg">
            <h2>Home</h2>
        </div>
        <div class="message">
            <img src="./icons/message.svg">
            <h2>Messages</h2>
        </div>
        <div class="history">
            <img src="./icons/history.svg">
            <h2>History</h2>
        </div>
        <div class="tasks">
            <img src="./icons/tasks.svg">
            <h2>Tasks</h2>
        </div>
        <div class="community">
            <img src="./icons/community.svg">
            <h2>Communities</h2>
        </div>
        <div class="settings">
            <img src="./icons/settings.svg">
            <h2>Settings</h2>
        </div>
        <div class="support">
            <img src="./icons/support.svg">
            <h2>Support</h2>
        </div>
        <div class="privacy">
            <img src="./icons/privacy.svg">
            <h2>Privacy</h2>
        </div>
    </div>

    <div class="header">
        <img src="./icons/search.svg">
        <input>
        <img src="./icons/notification.svg">
        <div class="image">Profile</div>
        <p>Francisco Sanchez</p>
    </div>
    <div class="content"></div>
</body>
</html>
